<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="coordinates-display">X: 0, Z: 0</div>
        <div id="terminal-container">
            <div id="terminal-output"></div>
            <div id="terminal-input-container">
                <span class="prompt">sql></span>
                <input type="text" id="terminal-input" autocomplete="off" spellcheck="false">
            </div>
            <div id="terminal-hint">WASD to move â€¢ Enter to submit SQL</div>
        </div>
    </div>
    
    <!-- Homebase Modal -->
    <div id="homebase-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Welcome to SQL World</h2>
            <p>Level up and destroy creatures to win!</p>
        </div>
    </div>
    
    <!-- Challenge Modal -->
    <div id="challenge-modal" class="modal">
        <div class="modal-content">
            <span class="challenge-close">&times;</span>
            <h2 id="challenge-title"></h2>
            <p id="challenge-prompt"></p>
            <div class="mini-terminal">
                <div id="challenge-output"></div>
                <div class="mini-input">
                    <span class="prompt">sql></span>
                    <input type="text" id="challenge-input" autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
